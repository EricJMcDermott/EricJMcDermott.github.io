<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

  <button class="w3-button w3-black "  onclick="plusDivs(-1, 0)">&#10094;</button>

</div>

<p>The Sun and The Moon</p>
<div class="w3-content w3-display-container">
  <img class="mySlides2" src="sunandmoon/sunmoon-0.jpg" style="width: 100%; height: 450px">

  <button class="w3-button w3-black" onclick="plusDivs(-1, 1)">&#10094;</button>
  <button class="w3-button w3-black" onclick="plusDivs(1, 1)">&#10095;</button>
  <div><hr></div>
</div>

<div class="w3-content w3-display-container">

  <img class="mySlides3" src="kaledioscope/scope-1.jpg" style="width: 100%; height: 450px">

  <img class="mySlides3" src="kaledioscope/scope-6.jpg" style="width: 100%; height: 450px">
  <img class="mySlides3" src="kaledioscope/scope-7.jpg" style="width: 100%; height: 450px">
  <button class="w3-button w3-black" onclick="plusDivs(-1, 2)">&#10094;</button>
  <button class="w3-button w3-black" onclick="plusDivs(1, 2)">&#10095;</button>
  <div><hr></div>
</div>

<script>
var slideIndex = [18,3,7];
var slideId = ["mySlides1", "mySlides2", "mySlides3"]
showDivs(1, 0);
showDivs(1, 1);
showDivs(1, 2);

function plusDivs(n, no) {
  showDivs(slideIndex[no] += n, no);
}

function showDivs(n, no) {
  var i;
  var x = document.getElementsByClassName(slideId[no]);
  if (n > x.length) {slideIndex[no] = 1}
  if (n < 1) {slideIndex[no] = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  x[slideIndex[no]-1].style.display = "block";
}
</script>

</div>
</body>
